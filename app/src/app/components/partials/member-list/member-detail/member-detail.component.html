<div class="card-container">
    <div 
    class="card" 
    (click)="cardClicked()"
    [ngClass]="state">

        <div class="front">
            <img [src]="member.imageUrl" alt="{{member.name}} profile picture" draggable="false">
            <p>{{member.name}}</p>
        </div>
        <div class="back">
            <p>{{member.role}}</p>
            <p *ngIf="member.lineup">{{member.lineup}}</p>
        </div>
    </div>
</div>
