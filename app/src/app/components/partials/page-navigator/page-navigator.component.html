<ul class="paginator" *ngIf="getPageAmount() > 1">
    <li (click)="navigateToPage(currentPage - 1)">&laquo;</li>
    <li *ngFor="let i of getPageArray()"
        [ngClass]="currentPage == i ? 'current' : ''"
        (click)="navigateToPage(i)"
    >{{i}}</li>
    <li (click)="navigateToPage(currentPage + 1)">&raquo;</li>
</ul>
