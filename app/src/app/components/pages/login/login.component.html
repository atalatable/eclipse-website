<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="name">
            <label for="name">Username</label>
            <input type="text" id="name" formControlName="username">
            <svg height="20" [ngStyle]="{'display': isSubmitted && fc.username.errors ? '' : 'none'}" title="Password should not be empty" style="overflow:visible; margin-left: 10px" viewBox="0 0 32 32" width="15" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g id="Error_1_"><g id="Error"><circle cx="16" cy="16" id="BG" r="16" style="fill:#fff200;"/><path d="M14.5,25h3v-3h-3V25z M14.5,6v13h3V6H14.5z" id="Exclamatory_x5F_Sign" style="fill:#000000;"/></g></g></g></svg>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
            <svg height="20" [ngStyle]="{'display': isSubmitted && fc.password.errors ? '' : 'none'}" title="Password should not be empty" style="overflow:visible; margin-left: 10px" viewBox="0 0 32 32" width="15" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g id="Error_1_"><g id="Error"><circle cx="16" cy="16" id="BG" r="16" style="fill:#fff200;"/><path d="M14.5,25h3v-3h-3V25z M14.5,6v13h3V6H14.5z" id="Exclamatory_x5F_Sign" style="fill:#000000;"/></g></g></g></svg>
        </div>
        <input type="submit" value="Connect">
    </form>
</div>
